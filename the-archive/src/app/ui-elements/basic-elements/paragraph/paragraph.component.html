<div id={{data.data.id}}
>
    <div>
        <p *ngIf="this.devMode" fxFlex fxLayoutAlign="center center">{{dataInput}}</p>
        <p *ngIf="!this.devMode">{{data.data.body}}</p>
    </div>
    <div
        *ngIf="this.devMode"
        class="flex-container" 
        fxLayout="row"
    >
        <div fxFlex fxLayoutAlign="start center">
            <button mat-button color="accent" (click)="editElement()">
                <mat-icon>first_page</mat-icon> Edit
            </button>
        </div>
        <div fxFlex fxLayoutAlign="end center">
            <button mat-button color="accent" (click)="deleteElement()">
                Delete <mat-icon>last_page</mat-icon>
            </button>
        </div>
    </div>
</div>
