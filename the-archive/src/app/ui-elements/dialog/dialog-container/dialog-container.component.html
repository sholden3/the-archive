<h2 mat-dialog-title>Testing</h2>
<mat-dialog-content>
    
    <mat-label>
        Data
    </mat-label>
    <textarea
        matInput
        [(ngModel)]='output'
        cdkTextareaAutosize
        cdkAutosizeMinRows='1'
        cdkAutosizeMaxRows='10'
    >

    </textarea>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)='save()'>
        <mat-icon>save</mat-icon>
        Save
    </button>
    <button mat-button color="primary" (click)='dismiss()'>
        <mat-icon>cancel</mat-icon>
        Cancel
    </button>
</mat-dialog-actions>
