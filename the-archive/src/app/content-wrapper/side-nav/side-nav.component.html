<mat-sidenav-container class="container">
    <mat-sidenav
        #sidenav
        class="sidenav mat-elevation-z10"
        [opened]="!isScreenSmall"
        [mode]="!isScreenSmall ? 'side' : 'over'"
    >
        <mat-toolbar color="primary">
            Courses
        </mat-toolbar>
        <div *ngIf="!isScreenSmall; else smallScreen">
            <mat-nav-list>
                <div *ngFor="let dir of directory | async">
                    <div *ngIf="dir.type == 'text'">
                        <mat-list-item matTooltip="{{dir.description}}">
                            <a matLine [routerLink]="[dir.id]">
                                {{dir.name}}
                            </a>
                        </mat-list-item>
                    </div>
                    <div *ngIf="dir.type == 'dropdown'">
                        <mat-accordion>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title matTooltip="{{dir.description}}">
                                        <div fxLayout="row" fxLayoutAlign="space-between center">
                                            {{dir.name}}
                                        </div>
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <div *ngFor="let section of dir.children">
                                    <mat-list-item matTooltip="{{section.description}}">
                                        <a matLine [routerLink]="[section.id]">
                                            {{section.itemNm}}
                                        </a>
                                    </mat-list-item>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <ng-template #smallScreen>
        <button mat-button>
            <mat-icon>login</mat-icon>
            Login
        </button>
        <button mat-button>
            <mat-icon>add_circle_outline</mat-icon>
            Signup
        </button>
        <mat-divider></mat-divider>

        <mat-nav-list>
            <div *ngFor="let dir of directory | async">
                <div *ngIf="dir.type == 'text'">
                    <mat-list-item matTooltip="{{dir.description}}">
                        <a matLine [routerLink]="[dir.id]">
                            {{dir.name}}
                        </a>
                    </mat-list-item>
                </div>
                <div *ngIf="dir.type == 'dropdown'">
                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title matTooltip="{{dir.description}}">
                                    <div fxLayout="row" fxLayoutAlign="space-between center">
                                        {{dir.name}}
                                    </div>
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div *ngFor="let section of dir.children">
                                <mat-list-item matTooltip="{{section.description}}">
                                    <a matLine [routerLink]="[section.id]">
                                        {{section.itemNm}}
                                    </a>
                                </mat-list-item>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </mat-nav-list>
    </ng-template>

    <div class="sidenav-content">
        <app-tool-bar (toggleSidenav)="sidenav.toggle()" [isScreenSmall]="!isScreenSmall"></app-tool-bar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>

</mat-sidenav-container>
